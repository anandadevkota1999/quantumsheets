[package]
name = "quantum-engine"
version = "0.6.0"
authors = ["Ananda Devkota <anandadevkota1999@gmail.com>"]
edition = "2021"
description = "Quantum Sheets Core Engine - 10x faster than Excel"
license = "MIT"
repository = "https://github.com/anandadevkota1999/quantumsheets"

# REMOVE the [lib] section - it's not needed for a library crate
# [lib]
# name = "quantum_engine"
# path = "src/lib.rs"

[dependencies]
nom = "7.1"
regex = "1.9"
rand = "0.8"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
indexmap = "2.0"
thiserror = "1.0"

# WASM compatibility
js-sys = { version = "0.3", optional = true }
wasm-bindgen = { version = "0.2", optional = true }
getrandom = { version = "0.2", features = ["js"], optional = true } 


[features]
default = []
wasm = ["js-sys", "wasm-bindgen", "getrandom"] 

[dev-dependencies]
assert_approx_eq = "1.1"
criterion = "0.5"

[[bench]]
name = "performance"
harness = false